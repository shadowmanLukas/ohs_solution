<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="assets/scss/main.scss">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="login-container">
        <div class="login-container__picture">
            <img src="./images/login_picture_org_resized.jpg" alt="">
        </div>
      <div class="login-container__data">
        <h1 class="login-container__text">Logowanie</h1>
      <div class="form-floating mb-3 mt-3 form-group">
        <input
          class="login-container__form"
          name="email"
          type="text"
          placeholder="Użytkownik"
          minlength="5"
          maxlength="255"
          autofocus
        />
      </div>
      <div class="form-group">
        <input
          class="login-container__form"
          type="password"
          placeholder="Hasło"
          maxlength="255"
        />
      </div>
      <div class="form-group">
        <!--<input type="checkbox" name="remember-cb" id="remember-me" />
         <label for="remember-me">Zapamiętaj dane</label> -->
      </div>
      <button class="btn">Zaloguj</button>
      <p class="muted animation-cp">Copyright &copy; OHS Software 2024</p>
      <div class="login-container__logo">
        <img src="./images/ohs_logo.png" alt="">
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
